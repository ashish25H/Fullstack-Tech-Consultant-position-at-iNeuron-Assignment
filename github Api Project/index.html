<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Api Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-[#03203C] p-3 flex justify-center items-center">
        <div>
            <input class="px-5 py-3 rounded-md" type="text" name="name" id="name">
            <button class="bg-[#5DA3FA] text-[#ffffff] px-4 py-3 rounded-md" id="searchBtn">Search</button>
        </div>
    </nav>

    <main class="flex flex-col justify-center items-center pt-20 bg-[#120E43] pb-32 sm:pb-10">
        <div class="flex flex-col justify-center items-center">
            <div>
                <img  alt="image" id="userImage" class="rounded-full px-5">
            </div>
            <div class="flex flex-col justify-center items-center bg-[#CAD5E2] p-5 rounded-md mt-8">
                <p>Name : <span id="userName" class="font-semibold"></span></p>
                <p>ID : <span id="id" class="font-semibold"></span></p>
                <p>Git Repo Link : <span id="repolink" class="font-semibold"></span></p>
                <p>Location : <span id="userLocation" class="font-semibold"></span></p>
                <p>Create Date : <span id="createDate" class="font-semibold"></span></p>
                <p>Update Date : <span id="updateDate" class="font-semibold"></span></p>
            </div>
        </div>
        
    </main>



    <script src="script.js"></script>
</body>
</html>
